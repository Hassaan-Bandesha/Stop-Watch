<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stop Watch</title>
</head>
<body>
    <!-- Time Area Started -->
    <div class="container">
            <h1 id="hours">0</h1>
            <h2>:</h2>
            <h1 id="minutes">0</h1>
            <h2>:</h2>
            <h1 id="seconds">0</h1>
    </div>
    <!-- Time Area Ended -->

    <!-- Button Area Started -->
    <div class="buttons">
        <button class="start" onclick="stopwatch()">Start</button>
        <button class="stop" onclick="stop()">Stop</button>
        <button class="reset" onclick="reset()">Reset</button>
    </div>
    <!-- Button Area Ended  -->


    <script src="app.js"></script>
</body>

</html>
